<style>

    .drop-zone {

        justify-content: space-between;
        align-items: center;
        padding: 10px;

        margin-bottom: 5px;
        border-radius: 4px;
    }
    .folder-item {
        background-color: #e8f4ff;
        font-weight: bold;
    }
    .file-path {
        color: #666;
        font-size: 0.8em;
        display: block;
        word-break: break-all;
    }
    .file-remove {
        color: red;
        cursor: pointer;
        padding: 0 10px;
    }
    #status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .processing {
        background-color: #e2e3e5;
        color: #383d41;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% {
            opacity: 0.6;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0.6;
        }
    }
    .error {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
    }
    .success {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
    }
    .info {
        background-color: #d1ecf1;
        color: #0c5460;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
    }
    .progress-container {
        width: 100%;
        background-color: #f1f1f1;
        border-radius: 4px;
        margin-top: 10px;
    }
    .progress-bar {
        height: 20px;
        background-color: #4caf50;
        border-radius: 4px;
        width: 0%;
        transition: width 0.3s;
        text-align: center;
        line-height: 20px;
        color: white;
