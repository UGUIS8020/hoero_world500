<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dモデルビューア</title>
  
  <!-- model-viewer の読み込み -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .viewer-box {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3Dモデルビューア</h1>
    
    <div class="viewer-box">
      <model-viewer
        src="STL-board/20250429102005_test.glb"
        alt="3Dモデル"
        auto-rotate
        camera-controls
        background-color="#f8f8f8">
      </model-viewer>
    </div>

    <h4>画像テスト（JPG表示）</h4>
  <img src="{{ url_for('static', filename='main/top/test/test001.jpg') }}" alt="テスト画像" style="max-width: 100%; height: auto;">
  <img src="{{ url_for('static', filename='pages/test002.jpg') }}" alt="テスト画像" style="max-width: 100%; height: auto;">
   <h4>テストGLB表示</h4>
  <model-viewer
    src="{{ url_for('static', filename='main/top/test/test.glb') }}"
    ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
    alt="3Dモデルテスト"
    auto-rotate
    camera-controls
    style="width: 100%; height: 400px;">
  </model-viewer>
    
    <p>※ この表示用HTMLファイルは一時的なもので、ファイルパスは適宜変更してください。</p>
  </div>
</body>
</html>
